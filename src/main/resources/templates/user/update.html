<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="fragments/header :: headerinc"></th:block>
    <link href="../static/css/bootstrap.min.css"/>
    <title>Update</title>
</head>
<body>

<div th:include="fragments/navbar :: navbarPost"></div>
<h3>Update User</h3>

<form action ="#" th:action="@{/user/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>Username: </p> <input th:type="text" th:field="*{username}"/>
    <p>Password Name: </p> <input th:type="text" th:field="*{password}"/>


    <input type="submit" value = "Update" />


</form>

</body>
</html>
