<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="fragments/header :: headerinc"></th:block>
    <link href="../static/css/bootstrap.min.css"/>

</head>
<body>

<div th:include="fragments/navbar :: navbarPost"></div>


<div class="container">
<table class = "table table-striped">
    <tr>

        <th>Username</th>
        <th>Password</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">

        <td th:text="${user.username}">First Name</td>
        <td th:text="${user.password}">Password</td>
        <td><a href="#" th:href="@{/user/update/}+${user.id}">Update</a> </td>
        <td><a href="#" th:href="@{/user/delete/}+${user.id}">Delete</a> </td>



    </tr>
</table>
</div>


</body>
</html>
