<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Project</title>
</head>
<body>


<table border="1px">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Delete</th>

    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">ID</td>
        <td th:text="${post.title}">Title</td>
        <td th:text="${post.content}">Cont</td>
        <td th:text="${post.author}">Auth</td>
        <td><a href="#" th:href="@{/post/delete/}+${post.id}">Delete</a> </td>




    </tr>
</table>



</body>
</html>
