<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="fragments/header :: headerinc"></th:block>
    <link href="../static/css/bootstrap.min.css"/>
</head>
<body>

<div th:include="fragments/navbar :: navbarPost"></div>

<div> <a href="#" th:href="@{/post/create}" class="btn btn-primary btn-lg btn-block" role="button">Create Post</a></div>


<div class="container">



    <table class = "table table-striped">
    <tr>

        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Delete</th>

    </tr>
    <tr th:each="post : ${posts}">

        <td th:text="${post.title}">Title</td>
        <td th:text="${post.content}">Cont</td>
        <td th:text="${post.author}">Auth</td>
        <td><a href="#" th:href="@{/post/delete/}+${post.id}">Delete</a> </td>




    </tr>
</table>



</div>

</body>
</html>
