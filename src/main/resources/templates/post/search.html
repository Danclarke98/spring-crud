<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="fragments/header :: headerinc"></th:block>
    <link href="../static/css/bootstrap.min.css"/>
    <title>Search Posts</title>
</head>
<body>

<div th:include="fragments/navbar :: navbarPost"></div>

<div class="container">

<form th:action="@{/post/search}" th:object="${searchCriteria}" method="post">

    <input th:type="text" th:field="*{title}"/>

    <input th:type="submit" th:value="Search">
</form>

</div>

<div class="container">



    <table class = "table table-striped">
        <tr>

            <th>Title</th>


        </tr>
        <tr th:each="post : ${posts}">

            <td th:text="${post.title}">Title</td>


        </tr>
    </table>




</body>
</html>
